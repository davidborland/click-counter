<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Click Counter</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css'>
  <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body class='bg-dark'>

<div class='container bg-dark text-white'>
  <div class='row'>
    <div class='col p-5 text-center mt-2'>
      <button id='clickButton' type='button' class='btn btn-outline-light' style='--bs-btn-font-size: 2rem;'>
        Click me
      </button>
    </div>
    <div class='col p-5 text-center'>
      <h1 id='clickCount' class='display-1 m-0'>0</h1>
      <div class='text-muted'>click count</div>
    </div>
  </div>
</div>

<script>
  let count = 0;

  d3.select('#clickButton').on('click', () => {
    count++;
    d3.select('#clickCount').text(count);
  });
</script>

</body>
</html>
